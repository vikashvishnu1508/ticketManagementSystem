<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
	</head>
	<body>
		{% if message %}
			<div>
				{{ message }}
			</div>
		{% endif %}
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<input name="username" type="text">
			<input name="password" type="password">
			<input type="submit" value="Login">
		</form>
	</body>
</html>
