{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	 	<meta charset="utf-8">
		<link rel="stylesheet" type ="text/css" href="{% static 'CSS/style.css' %}">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<title>Login</title>
	</head>
	<body>
	<!-- NAVBAR-->
	<nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
		<div class="container">
			<a href="{% url 'ticket:issues' %}" class="navbar-brand">
				<!-- Logo Image -->
				<img src="https://res.cloudinary.com/mhmd/image/upload/v1557368579/logo_iqjuay.png" width="45" alt="" class="d-inline-block align-middle mr-2">
				<!-- Logo Text -->
				<span class="text-uppercase font-weight-bold">TICKET 	TRACKER</span>
			</a>

			<button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

			<div id="navbarSupportedContent" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a href="{% url 'ticket:createIssue' %}" class="nav-link">Create Ticket<span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a href="{% url 'ticket:myTickets' %}" class="nav-link">My Tickets</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Reports</a></li>
					<li class="nav-item"><a href="{% url 'registration:logout' %}" class="nav-link">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
		<div class="jumbotron jumbotron-fluid vertical-center">
		<div class="container loginPage">
				<div class="row align-items-center">
						<div class="col-md-4">
						</div>
						<div class="col-md-4">
								<p>Login here</p>
								{% if form.errors %}
										<p>Your username and password didn't match. Please try again.</p>
								{% endif %}
								<form action="{% url 'registration:login' %}" method="POST">
								{% csrf_token %}
									<div class="form-group">
										<input type="text" class="form-control" name="username" placeholder="Username">
									</div>
									<br>
									<div class="form-group">
										<input type="password" class="form-control" name="password" placeholder="Password">
									</div>
									<p>Lost password? <a href="{% url 'registration:password_reset' %}">Click here</a> to reset</p>
									<br>
									<button type="submit" class="btn btn-primary" style="width:100%">Login</button>
									<input type="hidden" name="next" value="{{ next }}">
								</form>
								<br>
								<p> Don't have an account <a href = {% url 'registration:regsignup' %}>Create one</a></p>
						</div>
						<div class="col-md-4">
						</div>
				</div>
		</div>
</div>
	</body>
</html>
